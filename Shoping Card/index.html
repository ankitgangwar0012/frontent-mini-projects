<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="badge">HOT SALE</div>
        <div class="img">
            <img src="macbook image.jpg" alt="Product Image" height="100">
        </div>
        <div class="product-info">
            <div class="cat">High-Performance Laptop</div>
            <div class="title">
                <h2>Apple MacBook Pro</h2>
            </div>
            <div class="desc">
                <p> The 41.05 cm (16.2â€³) model is available with the M4 Pro ...</p>
                <span>4K Display</span>
                <span>14-Hour Battery</span>
                <span>Thunderboalt 4</span>
            </div>
            <div class="price-cart">
                <div class="price">
                    <div class="old-price">Rs. 2,60,900</div>
                    <div class="new-price">Rs. 1,60,900</div>
                </div>
                <div class="add-to-cart">
                Add to Cart +
                </div>
            </div>
            <span class="rating">&starf;&starf;&starf;&starf;&starf;</span>
            <span class="rating-count">3.2k Reviews</span>
            <span class="status">In Stock</span>
        </div>

    </div>
</body>

</html>
